<!DOCTYPE html>
<html>
  <head>
    <title>TODOアプリ</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="input-area">
      <input id="input-edit" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>
    <div id="incmp" class="incomplete-area">
      <p class="title">未完了のTODO</p>
    </div>
    <div id="comp-area" class="complete-area">
      <p class="title">完了済みのTODO</p>
    </div>
    <div id="app"></div>

    <script src="src/index.js"></script>
  </body>
</html>
